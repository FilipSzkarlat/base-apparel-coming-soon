<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="logo">
        <img class="logo-img" src="images/logo.svg" alt="base apparel logo" />
      </div>
      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="" />
      <img class="hero-desktop" src="images/hero-desktop.jpg" alt="" />
      <div class="container">
        <header>
          <h1><span class="title">WE'RE</span> COMING SOON</h1>
        </header>
        <article>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </article>
        <form name="email-address-field" class="email-button">
          <input id="email" type="text" placeholder="Email Address" />
          <button onclick="emailValidation()">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
          <p id="error-message" style="display: none">
            Please provide a valid email
          </p>
          <img
            id="error-icon"
            src="images/icon-error.svg"
            alt="error-icon"
            style="display: none"
          />
        </form>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.linkedin.com/in/filip-szkarÅ‚at-szczepaniak-196895223/"
            >Filip Szkarlat Szczepaniak</a
          >.
        </p>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
